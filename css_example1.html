<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS_Box Model</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%
    }

    body {
      background-color: red;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }

    .box {
      background-color: yellow;
      width: 30%;
      height: 30%;
      margin-bottom: 20px;
      /*padding-left: 20px;*/
      box-sizing: border-box;
      /*flex-direction: row;*/
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .child {
      background-color: green;
      width: 30%;
      height: 30%;
      border: 2px dashed yellow;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    /*#one {
      align-self: flex-start;
    }

    #three {
      align-self: flex-end;
    }*/

  </style>
</head>

<body>
  <div class="box">
    <div class="child">1</div>
  </div>
  <div class="box">
    <div class="child">2</div>
  </div>
  <div class="box">
    <div class="child">3</div>
  </div>
  <div class="box">
    <div class="child">1</div>
  </div>
  <div class="box">
    <div class="child">2</div>
  </div>
  <div class="box">
    <div class="child">3</div>
  </div>
  <div class="box">
    <div class="child">1</div>
  </div>
  <div class="box">
    <div class="child">2</div>
  </div>
  <div class="box">
    <div class="child">3</div>
  </div>
  <div class="box">
    <div class="child">1</div>
  </div>
  <div class="box">
    <div class="child">2</div>
  </div>
  <div class="box">
    <div class="child">3</div>
  </div>
</body>

</html>
