<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Instagram</title>
</head>
<main class="login">
  <div class="login__column">
    <img src="images/phoneImage.png" />
  </div>
  <div class="login__column">
    <div class="login__box">
      <img src="images/logoLogin.png" class="login_logo" />
      <form action="feed.html" method="get">
        <input type="email" name="user" placeholder="Username" required>
        <input type="password" name="pass" placeholder="Password" required>
        <input type="submit" value="Log in">
      </form>
      <span class="login__divider">or</span>
      <a href="#" class="login__fb-link">Log in with Facebook</span>
      <a href="#" class="login__link login_link--small">Forgot password?</span>
    </div>
    <div class="login__box">
      <span class="login__text">Don't have an account?</span>
      <a href="#" class="login_link login__link--blue">Sign up</a>
    </div>
    <div class="login__box login__box--transparent">
      <span class="login__text">Get the app.</span>
      <div class="login_appstores">
        <a href="#"><img src="images/ios.png" class="login__appstore" /></a>
        <a href="#"><img src="images/android.png" class="login_appstore" /></a>
      </div>
    </div>
  </div>
</main>

</body>

</html>
